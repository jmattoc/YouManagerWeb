<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> Lista de Personal</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <br>
  <div class="container-fluid">
    <div class="form-horizontal">
      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="outline">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingresar datos">
            <mat-icon matSuffix (click)="filtrar()">search</mat-icon>

          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="example-container mat-elevation-z8">
            <mat-table  #table  [dataSource]="dataSource">
              <ng-container  matColumnDef="select">
                <mat-header-cell [ngClass]="'w-75'" mat-header-cell *matHeaderCellDef>
                  <mat-checkbox [color]="'primary'" (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                  </mat-checkbox>
                </mat-header-cell>
                <mat-cell mat-cell [ngClass]="'w-75'" *matCellDef="let row">
                  <mat-checkbox [color]="'primary'" (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                  </mat-checkbox>
                </mat-cell>
              </ng-container>
              <ng-container matColumnDef="Nombre">
                <mat-header-cell mat-header-cell *matHeaderCellDef> Personal</mat-header-cell>
                <mat-cell mat-cell *matCellDef="let element"> {{element.Nombre}} </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
              <tr class="mat-row no-data-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encontraron registro.</td>
              </tr>
            </mat-table>
            <div *ngIf="isLoading" class="spinner-container">
              <mat-progress-spinner
                [diameter]="50"
                color="primary"
                mode="indeterminate">
              </mat-progress-spinner>
            </div>
            <mat-paginator #paginator
                           [pageSize]="5"
                           [pageSizeOptions]="[5, 10, 20]">
            </mat-paginator>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12 text-right">
          <button mat-raised-button class="btn btn-primary" (click)="confirmado()" >
            <mat-icon>check</mat-icon>
            Aceptar
          </button>
          <button mat-raised-button class="btn btn-info" mat-button (click)="cerrarDialogo()">
            <mat-icon>block</mat-icon>
            Cancelar
          </button>
        </div>        
      </div>
    </div>
  </div>
  <br>
</div>
