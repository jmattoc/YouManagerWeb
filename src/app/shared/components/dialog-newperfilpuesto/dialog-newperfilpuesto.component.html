<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> {{data.titulo}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="form-horizontal">
          <div class="col-md-12">
            <form autocomplete="on" [formGroup]="datosBasicosFormGroup" class="form-horizontal w-100 p-md-4 p-4">
              <div class="row mt-3">
                <div class="col-md-10">
                 <!-- <button mat-raised-button class="btn btn-primary" (click)="cerrarDialogo()" *ngIf="showclose">
                    <mat-icon>close</mat-icon>
                    Salir
                  </button> -->
                  <button mat-raised-button class="btn btn-primary" (click)="CrearPerfil()" *ngIf="showbtnenviar">
                    Solicitar Creación
                  </button>

                  <button mat-raised-button class="btn" *ngIf="showdarconf" (click)="btndarconformidad()">
                    <mat-icon>mood</mat-icon>
                    Dar conformidad
                  </button>
                  <button mat-raised-button class="btn btn-danger" *ngIf="showbtnobs" (click)="btnobservar()">
                    <mat-icon>sentiment_very_dissatisfied</mat-icon>
                    Observar
                  </button>
                  <button mat-raised-button class="btn btn-primary" *ngIf="showAprob" (click)="btnAprobar()">
                    <mat-icon>sentiment_very_satisfied</mat-icon>
                    Aprobar
                  </button>
                </div>
                <!--
                <div class="col-md-2">
                  <mat-form-field appearance="outline" [attr.disabled]="showdestado">
                    <mat-label>Nueva solicitud</mat-label>
                    <mat-select formControlName="fkMdEstadoperfilpuesto" [formControl]="fkMdEstadoperfilpuesto" [(ngModel)]="nuevasolicitud">
                      <mat-option [value]="0">
                        Nueva solicitud
                      </mat-option>
                      <mat-option [value]="1">
                        Revisión
                      </mat-option>
                      <mat-option [value]="2">
                        Observado
                      </mat-option>
                      <mat-option [value]="3">
                        Aprobado
                      </mat-option>
                      <mat-option [value]="4">
                        Activo
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>-->
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <mat-form-field appearance="outline">
                      <mat-label>Categoria</mat-label>
                      <mat-select formControlName="fkMdPerfilContratacion"
                          (selectionChange)="onRolChange($event)" [(ngModel)]="idcategoria">
                          <mat-option *ngFor="let md of rol" [value]="md.idMaestroDetalle">
                              {{md.stNombre}}
                          </mat-option>
                      </mat-select>
                      <mat-error
                          *ngIf="datosBasicosFormGroup.controls['fkMdPerfilContratacion'].hasError('required')">
                          Este campo es obligatorio
                      </mat-error>
                  </mat-form-field>
              </div>
              </div>
              <div class="row mt-3">
                  <div class="col-md-12">
                    <mat-form-field appearance="outline" [attr.disabled]="lockForm" *ngIf="locknamepuesto">
                      <mat-label>Puesto</mat-label>
                      <input matInput
                      formControlName="stmaneperfilpuesto" [formControl]="stmaneperfilpuesto" [(ngModel)]="perfilpuestotext" required>
                      <mat-error *ngIf="datosBasicosFormGroup.get('stmaneperfilpuesto')?.hasError('required')">
                        Es necesario completar el nombre del puesto!
                      </mat-error>
                    </mat-form-field>
                  </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12">
                  <mat-form-field appearance="outline" [attr.disabled]="lockfuncionpuesto">
                    <mat-label>Funciones del Puesto</mat-label>
                    <textarea matInput formControlName="stfuncionespuesto" [formControl]="stfuncionespuesto" [(ngModel)]="funcionpuestotext" required>
                    </textarea>
                    <mat-error *ngIf="datosBasicosFormGroup.get('stfuncionespuesto')?.hasError('required')">
                      Es necesario completar las funciones del puesto!
                    </mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-12" *ngIf="showObs">
                  <mat-form-field appearance="outline" [attr.disabled]="lockObs">
                    <mat-label>Observación</mat-label>
                    <textarea matInput formControlName="stobservacion" [formControl]="stobservacion"
                    >
                    </textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row mt-3">
               <!-- <div class="col-md-3">
                  <button mat-raised-button class="btn btn-wrapper" (click)="cerrarDialogomodal()" *ngIf="showclose">
                    <mat-icon>close</mat-icon>
                    Salir
                  </button>
                </div>-->
              </div>


            </form>

          </div>

    </div>
  </div>
</div>
