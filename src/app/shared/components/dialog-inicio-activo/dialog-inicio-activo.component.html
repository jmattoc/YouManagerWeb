<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> {{data.titulo}}</span>
    <span class="fx-spacer"></span>
   <!-- <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>-->
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="form-horizontal">
      <form autocomplete="on" [formGroup]="datosBasicosFormGroup" class="form-horizontal w-100 p-md-4 p-4">
        <div class="row">
          <div class="col-md-12  text-center">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12 text-center">
            <label for="" style="font-size:25px;">¿Qué desea registrar?</label>
          </div>
        </div>
        <div class="row mt-3 text-center">
          <div class="col-md-6">
            <button mat-raised-button class="btn btn-primary" (click)="chanelid(1)">
              <mat-icon>phone_android</mat-icon>
               CELULARES
          </button>
        </div>
          <div class="col-md-6">
            <button mat-raised-button class="btn btn-primary" (click)="chanelid(2)">
              <mat-icon>laptop_windows</mat-icon>
               LAPTOPS
          </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
