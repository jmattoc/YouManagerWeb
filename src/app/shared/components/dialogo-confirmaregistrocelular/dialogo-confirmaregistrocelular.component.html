<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span>{{data.titulo}} </span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="form-horizontal">
      <div class="col-md-12">
        <form autocomplete="on" [formGroup]="datosBasicosFormGroup" class="form-horizontal w-100 p-md-4 p-4">
          <div class="row mt-3">
            <div class="col-md-10" style="display: flex;
            justify-content: center;">
              <span style="font-size: 16px !important;
              text-align: center !important;" >{{data.mensaje}}</span>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <button mat-raised-button class="btn btn-primary float-right" (click)="aceptarmodal()" >
                Aceptar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
