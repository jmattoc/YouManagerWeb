<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> {{data.titulo}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="form-horizontal">
      <form autocomplete="on" [formGroup]="datosBasicosFormGroup" class="form-horizontal w-100 p-md-4 p-4">
        <div class="row mt-3">
          <div class="col-md-12">
            <button mat-raised-button class="btn btn-primary" (click)="ObservarPerfil()">
              Observar Perfil
            </button>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="alert alert-secondary" role="alert">
              Recuerde: Debe ingresar el o los motivos que observa la creación del perfil.
            </div>
          </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                  <mat-label>Categoría</mat-label>
                  <input matInput
                  formControlName="stnamePerfil" [formControl]="stnamePerfil" [(ngModel)]="perfiltext">
                </mat-form-field>
            </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Puesto</mat-label>
              <input matInput
              formControlName="stmaneperfilpuesto" [formControl]="stmaneperfilpuesto" [(ngModel)]="perfilpuestotext">
            </mat-form-field>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <mat-form-field appearance="outline" >
              <mat-label>Funciones del Puesto</mat-label>
              <textarea matInput formControlName="stfuncionespuesto" [formControl]="stfuncionespuesto" [(ngModel)]="funcionpuestotext" >
              </textarea>

            </mat-form-field>
          </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12" >
              <mat-form-field appearance="outline" [attr.disabled]="lockobservacion">
                <mat-label>Observación</mat-label>
                <textarea matInput formControlName="stobservacion"
                [formControl]="stobservacion" [(ngModel)]="observarpuestotext" required
                >
                </textarea>
                <mat-error *ngIf="datosBasicosFormGroup.get('stobservacion')?.hasError('required')">
                  Es necesario completar el motivo a Observar!
                </mat-error>
              </mat-form-field>
            </div>

        </div>
      </form>
    </div>
  </div>
</div>
