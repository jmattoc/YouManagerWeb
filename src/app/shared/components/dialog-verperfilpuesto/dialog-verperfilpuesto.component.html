<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> {{data.titulo}}</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <div class="container-fluid">
    <div class="form-horizontal">
      <div class="col-md-12">
        <form autocomplete="on" [formGroup]="datosBasicosFormGroup" class="form-horizontal w-100 p-md-4 p-4">
          <div class="row mt-3">
            <div class="col-md-9">
              <mat-form-field appearance="outline">
                <mat-label>Categoría</mat-label>
                <input matInput
                formControlName="stnamePerfil" [formControl]="stnamePerfil" [(ngModel)]="perfiltext">
              </mat-form-field>
          </div>
          <div class="col-md-3">
            <mat-form-field appearance="outline">
              <mat-label>Estado</mat-label>
              <input matInput
              formControlName="stmaneestadoperfil" [formControl]="stmaneestadoperfil" [(ngModel)]="estadoperfil" >
            </mat-form-field>
          </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <mat-form-field appearance="outline">
                <mat-label>Puesto</mat-label>
                <input matInput
                formControlName="stmaneperfilpuesto" [formControl]="stmaneperfilpuesto" [(ngModel)]="perfilpuestotext">
              </mat-form-field>
            </div>

        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <mat-form-field appearance="outline" >
              <mat-label>Funciones del Puesto</mat-label>
              <textarea matInput formControlName="stfuncionespuesto" [formControl]="stfuncionespuesto" [(ngModel)]="funcionpuestotext" >
              </textarea>

            </mat-form-field>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Observación</mat-label>
              <textarea matInput formControlName="stobservacion" [formControl]="stobservacion" [(ngModel)]="observaciontext"
              >
              </textarea>
            </mat-form-field>
          </div>
        </div>
        </form>

      </div>
    </div>
  </div>
</div>
