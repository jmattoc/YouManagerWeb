<div class="container">
  <h2>Proyecto</h2>

  <form  >
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="stCodigo">Codigo</label>
              <input type="text" class="form-control" id="stCodigo" name="stCodigo" placeholder="">
          </div>
          <div class="form-group col-md-6">
              <label for="stNombreProyecto">Nombre de Proyecto</label>
              <input type="text" class="form-control" id="stNombreProyecto" name="stNombreProyecto" placeholder="">
          </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="stJefeProyecto">Jefe de Proyecto</label>
            <input type="text" class="form-control" id="stJefeProyecto" name="stJefeProyecto" placeholder="">
        </div>
        <div class="form-group col-md-6">
            <label for="stUsuarioLider">Usuario Lider</label>
            <input type="text" class="form-control" id="stUsuarioLider" name="stUsuarioLider" placeholder="">
        </div>
    </div>

      <button type="button" id="btnGuardar"  (click)="guardar()" class="btn btn-primary">Guardar</button>
      
  </form>
</div>
