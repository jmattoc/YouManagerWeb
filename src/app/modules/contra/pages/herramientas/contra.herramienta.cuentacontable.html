<div class="container">


  <h2>Cuenta Contable</h2>

  <form  >
      <div class="form-row">
          <div class="form-group col-md-6">
              <label for="stCodigo">Codigo</label>
              <input type="text" class="form-control" id="stCodigo" name="stCodigo" placeholder="">
          </div>
          <div class="form-group col-md-6">
              <label for="stNombreCuenta">Nombre Cuenta</label>
              <input type="text" class="form-control" id="stNombreCuenta" name="stNombreCuenta" placeholder="">
          </div>
      </div>

      <button type="button" id="btnGuardar" (click)="guardar()" class="btn btn-primary">Guardar</button>
      
  </form>
</div>
