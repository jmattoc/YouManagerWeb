<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> Registre disponibilidad</span>
    <span class="fx-spacer"></span>
    <button mat-icon-button (click)="onNoClick()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="outline">
          <mat-label>Fecha inicio</mat-label>
          <input matInput [matDatepicker]="picker" [(ngModel)]="fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12 text-right">
        <button mat-raised-button class="btn btn-primary" (click)="guardar()" cdkFocusInitial>
          <mat-icon>check</mat-icon>
          Guardar
        </button>
        <button mat-raised-button class="btn btn-info" (click)="onNoClick()">
          <mat-icon>block</mat-icon>
          Cancelar
        </button>
      </div>
    </div>
    <br>

  </div>
</div>
