<h4 mat-dialog-title class="dialog-headline">
  <mat-toolbar role="toolbar" class="dialog-header">
    <span> {{data.titulo}}</span>
    <span class="fx-spacer"></span>
    <!--<button mat-icon-button (click)="cerrarDialogo()">
      <mat-icon mat-list-icon>close</mat-icon>
    </button>-->
  </mat-toolbar>
</h4>
<div mat-dialog-content>
  <br>
  <div class="container-fluid">
    <div class="form-horizontal">
      <div class="row">
        <div class="col-md-8">
          <mat-form-field appearance="outline">
            <mat-label>Fecha tentativa</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="data.fecha">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Hora</mat-label>
            <input matInput type="time" [(ngModel)]="data.hora">
          </mat-form-field>
        </div>
      </div>
      <div class="row" *ngIf="mostrarTipoEntrevistaLugar">
        <div class="col-md-12">
          <mat-form-field appearance="outline" >
            <mat-label>Tipo entrevista</mat-label>
            <mat-select [(ngModel)]="data.stTipoEntrevista">
              <mat-option value="Virtual">Virtual</mat-option>
              <mat-option value="Presencial">Presencial</mat-option>
            </mat-select>
          </mat-form-field>  
        </div>
      </div>
      <div class="row" *ngIf="mostrarTipoEntrevistaLugar">
        <div class="col-md-12">
          <mat-form-field appearance="outline" >
            <mat-label>Local / Direcci√≥n / URL</mat-label>
            <input matInput [(ngModel)]="data.stLugarEntrevista" maxlength="100">
          </mat-form-field>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12 text-right">         
          <button mat-raised-button class="btn btn-primary" (click)="Aceptar()" cdkFocusInitial>
            <mat-icon>check</mat-icon>
            Aceptar
            <!--<mat-icon>
              <mat-spinner diameter="20" color="Warn"></mat-spinner>
            </mat-icon>-->
          </button>
          <button mat-raised-button class="btn btn-info" (click)="onNoClick()">
            <mat-icon>block</mat-icon>
            Cancelar
          </button>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
