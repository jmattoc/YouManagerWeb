                <div class="card-icon"><i class="material-icons">person_add</i></div>
                 <h4 class="card-title">BANDEJA DE OBJETIVO VALOR</h4>
               </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-12">
                <mat-accordion class="example-headers-align" multi>

                  <mat-expansion-panel [expanded]="true">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        Bandeja de objetivo valor
                      </mat-panel-title>
                      <mat-panel-description>
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div class="form-group row tablecustom">
                      <mat-sidenav-container fxFlex="0 1 auto">
                        <mat-sidenav-content>
                          <div class="row mt-3">
                            <div class="col-md-12">
                              <button mat-raised-button class="btn float-right" (click)="openmodalconfirmacion()">
                                <mat-icon>verified_user</mat-icon>
                                Crear objetivo
                              </button>
                            </div>
                          </div>
                          <div class="table-container mt-3" *ngIf="listarbandejaobjetivovalor !=null">
                            <table mat-table [dataSource]="listarbandejaobjetivovalor.data" class="mat-elevation-z8">
                              <ng-container matColumnDef="stnombre" >
                                <th mat-header-cell *matHeaderCellDef class="table-column-150">Periodo</th>
                                <td mat-cell *matCellDef="let element" class="table-column-150">
                                  <a href="/reco/newobjetivovalor/{{element.id}}">{{element.periodo}}</a>
                                </td>
                              </ng-container>
                              <ng-container matColumnDef="stestado" >
                                <th mat-header-cell *matHeaderCellDef class="table-column-150">Descripción</th>
                                <td mat-cell *matCellDef="let element" class="table-column-150">
                                 {{element.descripcion}}
                                </td>
                              </ng-container>
                             <!-- <ng-container matColumnDef="FxRegistro" >
                                <th mat-header-cell *matHeaderCellDef class="table-column-150">Fecha de REgistro</th>
                                <td mat-cell *matCellDef="let element" class="table-column-150">
                                  <a href="/puestoperfil/newcategoria/{{element.idMaestroDetalle}}">{{element.stNombre}}</a>
                                </td>
                              </ng-container> -->
                                <tr mat-header-row *matHeaderRowDef="columnas"></tr>
                                    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
                                    <tr class="mat-row no-data-row" *matNoDataRow>
                                      <td class="mat-cell" colspan="2">No se encontraron registro.</td>
                                </tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="listarbandejaobjetivovalor.pageSize" howFirstLastButtons
                                  [length]="listarbandejaobjetivovalor.totalRecords" (page)="onPaginateChange($event)">
                                  </mat-paginator>
                          </div>
                        </mat-sidenav-content>
                      </mat-sidenav-container>
                    </div>
                  </mat-expansion-panel>
                </mat-accordion>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
