<div class="row mt-3"></div>
<button mat-raised-button class="btn float-right tm-1" (click)="OpenPoupasignar()">
  <mat-icon>verified_user</mat-icon>
  Asignar
</button>
<button mat-raised-button class="btn float-right tm-3" *ngIf="showbtndevolver" (click)="OpenPoupdevolver()">
  <mat-icon>verified_user</mat-icon>
  Devolver
</button>

<div class="table-container mt-1" *ngIf="listarpersonal !=null">
  <table mat-table [dataSource]="listarpersonal.data" class="mat-elevation-z8">
    <ng-container matColumnDef="stmenu">
      <th mat-header-cell *matHeaderCellDef ></th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.accion =='Asignación'">
          <mat-chip style="background-color: #156185; cursor: pointer;" class="text-white" ><mat-icon>keyboard_arrow_right</mat-icon></mat-chip>
       </div>
        <div *ngIf="element.accion =='Devolución'">
        <mat-chip style="background-color: #19c3ad; cursor: pointer;" class="text-white" ><mat-icon>keyboard_arrow_left</mat-icon></mat-chip>
        </div>
      </td>

    </ng-container>
    <ng-container matColumnDef="stnombre">
      <th mat-header-cell *matHeaderCellDef class="table-column-150" style="justify-content: flex-start;">Nombres completos </th>
      <td mat-cell *matCellDef="let element" class="table-column-150">
          {{element.empleado}}
      </td>
    </ng-container>
    <ng-container matColumnDef="stAccion">
      <th mat-header-cell *matHeaderCellDef class="table-column-150">Acción </th>
      <td mat-cell *matCellDef="let element" class="table-column-150 colcustom">
          {{element.accion}}
      </td>
    </ng-container>
    <ng-container matColumnDef="stfecharegistro">
      <th mat-header-cell *matHeaderCellDef class="table-column-150">Fecha registro </th>
      <td mat-cell *matCellDef="let element" class="table-column-150 colcustom">
          {{element.fechaRegistro}}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
    <tr class="mat-row no-data-row" *matNoDataRow>
      <td class="mat-cell" colspan="3">No se encontraron registro.</td>
    </tr>
  </table>
  <div *ngIf="isLoading" class="spinner-container">
    <mat-progress-spinner
      [diameter]="50"
      color="primary"
      mode="indeterminate">
    </mat-progress-spinner>
  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="listarpersonal.pageSize" showFirstLastButtons
[length]="listarpersonal.totalRecords" (page)="onPaginateChange($event)">
</mat-paginator>

</div>
