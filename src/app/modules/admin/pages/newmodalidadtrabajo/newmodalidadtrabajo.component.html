<div class="main-content">
  <div class="container-fluid">
    <div class="form-group row">
      <div class="col-md-12">
        <xng-breadcrumb></xng-breadcrumb>
      </div>
  </div>
  <div class="form-group- row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-rose card-header-icon">
          <div class="row">
            <div class="col-md-9">
              <div class="card-icon"><i class="material-icons">person_add</i></div>
               <h4 class="card-title">  {{ titulocategoria }}</h4>
             </div>
             <div class="col-md-3">
              <h2 class="card-title">{{ codsolicitud }}</h2>
           </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <mat-accordion class="example-headers-align" multi>
                <mat-expansion-panel [expanded]="true">
                  <mat-expansion-panel-header>
                    <mat-panel-title>
                      {{ subtitulo }}
                    </mat-panel-title>
                    <mat-panel-description>
                    </mat-panel-description>
                  </mat-expansion-panel-header>
                  <form autocomplete="on" [formGroup]="formularionewtipotrabajador" *ngIf="showregiscateg" class="form-horizontal w-100 p-md-4 p-4" (ngSubmit)="guardarmodtrabajador()">
                    <div class="row">
                      <div class="col-md-7">
                        <button mat-raised-button class="btn btn-info"  routerLink="/administracion/modtrabajo">
                          <mat-icon>close</mat-icon>
                          Cancelar
                        </button>
                        <button mat-raised-button class="btn btn-primary">
                          <mat-icon>create</mat-icon>
                          {{ btnguar }}
                        </button>
                      </div>
                      <div class="col-md-3" *ngIf="showestado">
                        <mat-form-field appearance="outline">
                          <mat-label>Estado</mat-label>
                          <mat-select formControlName="stmaneestado"  required [(ngModel)]="estadointtxt" (selectionChange)="chaneestadocel($event)">
                            <!-- <mat-option *ngFor="let estado of lstEstadonewcatgoria" [value]="estado.idMaestroDetalle">
                              {{estado.stNombre}}
                            </mat-option>-->
                            <mat-option [value]="true">ACTIVO</mat-option>
                            <mat-option [value]="false">INACTIVO</mat-option>

                          </mat-select>
                          <mat-error *ngIf="formularionewtipotrabajador.get('stmaneestado')?.hasError('required')">
                            Seleccione el estado!
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-10">
                        <mat-form-field appearance="outline">
                          <mat-label>Nuevo Tipo de Trabajador</mat-label>
                          <input matInput [(ngModel)]="newtipotrabajadoratxt"
                          formControlName="stamanewtipotrabajador" [formControl]="stamanewtipotrabajador" required>
                          <mat-error *ngIf="stamanewtipotrabajador.get('stamanewtipotrabajador')?.hasError('required')">
                            Es necesario completar el nombre del nuevo trabajador!
                          </mat-error>
                        </mat-form-field>
                      </div>
                    </div>
                  </form>
                </mat-expansion-panel>
              </mat-accordion>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
